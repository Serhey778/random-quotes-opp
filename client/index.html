<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes (OOP)</h1>
      <div id="quote" class="quote">
        <p id="quote-text" class="quote-text">
          Click the button for a random quote!
        </p>
        <p id="quote-author" class="quote-author">Author</p>
        <button id="random-quote-btn" class="btn">
          Choose random quote <i class="fas fa-database"></i>
        </button>
        <button id="random-quote-public-api-btn" class="btn btn-secondary">
          Get random quote via public API <i class="fas fa-cloud"></i>
        </button>
        <button id="random-quote-own-api-btn" class="btn btn-secondary">
          Get random quote via own API <i class="fas fa-bolt"></i>
        </button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
